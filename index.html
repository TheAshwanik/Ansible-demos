<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>JSON</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <style type="text/css">
            #message{
                color:red;
            }

            .fb_photo{
                display:block;
                padding:0 !important;
            }
            .fb_video{
                padding:0 !important;
            }

            .fb_row{
                padding:10px;
                clear:both;
            }
            .fb_row span{
                margin-left: 20px;
            }
            .video_link{
                display:block;
                height:90px;
                width:120px;
                text-align: center;
                float:left;
            }
            .video_link img{
                margin-top: 29px;
            }
            .fb_metadata{
                display:block;
                color: #6F6F6F;
                font-size: small;
            }
            .fb_row .from{
                float:left
            }

            .fb_row .from .name{
                vertical-align: top;
            }
            #older_holder{
                clear: both;
            }
        </style>

    </head>
    <body onload="fbSearch('kathmandu')">
        <script type="text/javascript" src="fb_search.js"></script>
        <div id="search_header">
            Searching 
            <span id="status"><img alt="Loading... " src="img/loading.gif"/></span>
        </div>
        <div id="result">
        </div>
        <div id="older_holder" style="display:none;">
            <a id="older" href="javascript:showOlder()">Older...</a>
            <span id="status1"><img alt="Loading... " src="img/loading.gif" /></span>
        </div>
    </body>
</html>
